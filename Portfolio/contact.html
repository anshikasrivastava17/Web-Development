<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="contactstyle.css">
</head>
<body>

    <!-- Navigation bar -->
   <nav class="navbar">
    <p> &lt; Your name &gt;</p>
    <ul class="navbar-list">
        <li class="navbar-item"><a href="#">Home</a></li>
        <li class="navbar-item"><a href="#">About</a></li>
        <li class="navbar-item"><a href="#">Projects</a></li>
        <li class="navbar-item"><a href="#">Contact</a></li>
        <li class="navbar-item"><a href="#">Resume</a></li>
    </ul>
   </nav> 

   <div class="heading">
    <h1> Contact Me</h1>
   </div>


   <!-- container of both left and right sections -->
   <div class="container">

        <div class="left">
            <div class="circle">
            </div>
        </div>

        <div class="right">
            <h3> Let's connect! </h3>
            <form class="details"> 
                <input type="text" name="fullname" class="entries" required placeholder="Full Name"> <br> <br>
          
                <input type="email" id="email" name="email" class="entries"  placeholder="Email Address" required> <br> <br>
        
                <textarea id="message" name="message" rows="5" class="entries"  required placeholder="Your Message"></textarea> <br> <br>
          
                <button type="submit" class="custom-button">
                    <span class="button-text">Send</span>
                    <img src="images/Email_Send.png" alt="Icon">
                  </button>
              </form>
            
            
        </div>
    </div>
</body>
</html>
