<!DOCTYPE html>
<html lang="en">
    <head>
      <link rel="stylesheet" href="spotstyle.css">
      <title> Spotify ~ Play it your way </title>

    </head>
    <body>
      <div class="navigation">
       <div class="brand">
        <img class="logo" src="./images/logo.png" alt="Logo" /><!-- /for closing tag inline-->
        <!--./ in src for current working folder, 
        alt text is text that appears when you hover on image-->
        <span> Spotify</span>   
        <!--span tag is empty tag to be able to give properties-->
        </div>
        <ul> <li> Home </li> <li> About </li> </ul>
       </div>

       <!-- ------ -------------------------------------------------- -->

      <div class="container">
        
        <div class="songlist">
           <h1> Best of all times </h1>
           <div>
             <div class="songitem"> 
               <img src="./images/heartwants.jpg" alt="1">
               <span> Heart Wants What It Wants </span>
               <span class="songlistplay"> <span class="timestamp"> 4:30 <i class="fa-regular fa-circle-play"></i></span>  </span>
             </div> 

             <div class="songitem"> 
              <img src="./images/heartwants.jpg" alt="1">
              <span> Same Old Love </span>
              <span class="songlistplay"> <span class="timestamp"> 3:15 <i class="fa-regular fa-circle-play"></i></span>  </span>
            </div>

            <div class="songitem"> 
              <img src="./images/heartwants.jpg" alt="1">
              <span> Sober </span>
              <span class="songlistplay"> <span class="timestamp"> 5:20 <i class="fa-regular fa-circle-play"></i></span>  </span>
            </div>

            <div class="songitem"> 
              <img src="./images/heartwants.jpg" alt="1">
              <span> Lose You To Love Me </span>
              <span class="songlistplay"> <span class="timestamp"> 4:20 <i class="fa-regular fa-circle-play"></i></span>  </span>
            </div>

            <div class="songitem"> 
              <img src="./images/heartwants.jpg" alt="1">
              <span> Kill Em With Kindness </span>
              <span class="songlistplay"> <span class="timestamp"> 3:30 <i class="fa-regular fa-circle-play"></i></span>  </span>
            </div>

            <div class="songitem"> 
              <img src="./images/heartwants.jpg" alt="1">
              <span> Revival </span>
              <span class="songlistplay"> <span class="timestamp"> 4:45 <i class="fa-regular fa-circle-play"></i></span>  </span>
            </div>

            <div class="songitem"> 
              <img src="./images/heartwants.jpg" alt="1">
              <span> Who Says </span>
              <span class="songlistplay"> <span class="timestamp"> 4:30 <i class="fa-regular fa-circle-play"></i></span>  </span>
            </div>
            </div>
           </div>
        <div class="songbanner"></div>

      </div>

      <!-- ------ -------------------------------------------------- -->

      <div class="bottom"> <!--for the entire bottom bar-->
        <input type="range" name="range" id="progressbar" min= "0" max="100">
        <div class="icons">
          <!--fontawesome icons-->
          <i class="fa-solid fa-3x fa-backward-step"></i>  <!-- fa 3x for icon size-->
          <i class="fa-regular fa-3x fa-circle-play"></i>
          <i class="fa-solid fa-3x fa-forward-step"></i>
        </div>

        <div class="songinfo"> 
          <img src="" alt="">
        </div>
      </div>

      
      <script src="https://kit.fontawesome.com/cd0a1ea2a7.js" crossorigin="anonymous"></script>
      <!--above line is for including icons. whole line copied from Font Awesome kit link-->
    </body>
</html>
